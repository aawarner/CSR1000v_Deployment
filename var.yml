---
# Infrastructure
# - Defines the vCenter / vSphere environment
deploy_vsphere_host: '10.10.10.10'
deploy_vsphere_user: 'username'
deploy_vsphere_password: 'password'
deploy_vsphere_datacenter: 'Datacenter'
deploy_vsphere_folder: '/ANSIBLE'

# Guest
# - Describes virtual machine common options
guest_memory: '4096'
guest_vcpu: '1'
guest_disk: '8'
guest_template: 'csr1000v'
router_gateway: 'ip route vrf mgmt-intf 0.0.0.0 0.0.0.0 10.10.10.1'
port_group1: 'VM Network'
port_group2: 'csr-lab'
port_group3: 'csr-lab'
